<head>

	<!-- Optional theme -->

	<title>SubCategoriaProduto</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="SubCategoriaProduto.js"></script>
</head>
<body>
<nav class=" p-4 navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Bem vindo ao módulo de Iventário</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">

    <ul class="navbar-nav">
	<li class="nav-item active">
        <a class="nav-link p-3 mb-2 bg-danger text-white" href="index.html"> Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link p-3 mb-2 bg-danger text-white" href="SubCategoriaProduto.html"> Sub Categoria Produto <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link p-3 mb-2 bg-danger text-white" href="Produto.html">Produto</a>
      </li>
      <li class="nav-item">
        <a class="nav-link p-3 mb-2 bg-danger text-white" href="Locacao.html">Locação</a>
      </li>
        <li class="nav-item">
        <a class="nav-link p-3 mb-2 bg-danger text-white" href="ProdutoIventario.html">Produto Iventario</a>
        </li>
    </ul>
  </div>
</nav>
	<div class="container" ng-controller="AppCtrl">
		<h1>Sub Categoria Produto</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Produto Categoria Id</th>
					<th>Nome</th>
					<th>Rowguid</th>	
					<th>Data de Modificação</th>						
					<th>&nbsp;</th>				
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="lista.produtoCategoriaId"></td>
					<td><input class="form-control" ng-model="lista.nome"></td>
					<td><input class="form-control" ng-model="lista.rowguid"></td>
					<td><input class="form-control" ng-model="lista.dataModificacao"></td>
					<td><button class="btn btn-primary" ng-click="addLivro()">Add Sub Categoria Produto</button></td>
					<td><button class="btn btn-info" ng-click="atualizar()">Atualizar</button></td>
				</tr>
				<tr ng-repeat="li in livroslista">
					<td>{{ li.produtoCategoriaId }}</td>			
					<td>{{ li.nome }}</td>
					<td>{{ li.rowguid }}</td>
					<td>{{ li.dataModificacao }}</td>
					<td><button class="btn btn-danger" ng-click="remover(li.produtoCategoriaId)">Excluir</button></td>
					<td><button class="btn btn-warning" ng-click="editar(li.produtoCategoriaId)">Editar</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
