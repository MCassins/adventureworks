<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="css.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action="../Menu/index.html"> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Seu nickname (apelido)</label>
            <input id="nome_login" name="nome_login" type="text" placeholder="nickname"/>
          </p>
           
          <p> 
            <label for="email_login">Sua Senha</label>
            <input id="email_login" name="email_login" type="password" placeholder="senha" /> 
          </p>
           
          <p> 
            <input type="submit" value="Logar"> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action="../Menu/index.html"> 
          <h1>Cadastro</h1> 
           
		    <p> 
            <label for="apelido_cad">Apelido</label>
            <input id="apelido_cad" name="apelido_cad" type="text" placeholder="ex. lucas123" />
          </p>
          <p> 
            <label for="nome_cad">Nome</label>
            <input id="nome_cad" name="nome_cad" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">E-mail</label>
            <input id="email_cad" name="email_cad" type="email" placeholder="up@edu.br"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Senha</label>
            <input id="senha_cad" name="senha_cad" type="password" placeholder="ex. 1234"/>
          </p>
		  
		  <p> 
            <label for="telefone_cad">Telefone</label>
            <input id="telefone_cad" name="telefone_cad" type="number" placeholder="ex.  41 988492245"/>
          </p>
		  
		   <p> 
            <label for="endereco_cad">Endereço</label>
            <input id="endereco_cad" name="endereco_cad" type="text" placeholder="ex. Rua Estados Unidos"/>
          </p>
		  
		  <p> 
            <label for="senha_cad">Sexo</label>
			<SELECT name="sexo"> 
			<OPTION VALUE="masculino">Masculino</OPTION> 
			<OPTION VALUE="feminino">Feminino</OPTION> 
			</SELECT>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
